# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - develop

# Customize the build process
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  apt_packages:
    - libgl1-mesa-glx
  jobs:
    post_create_environment:
      - wget https://julialang-s3.julialang.org/bin/linux/x64/1.9/julia-1.9.2-linux-x86_64.tar.gz
      - tar zxvf julia-1.9.2-linux-x86_64.tar.gz
      - echo $PWD
      - echo $PATH
      - echo ${READTHEDOCS_VIRTUALENV_PATH}
      - la -la ${READTHEDOCS_VIRTUALENV_PATH}
      - ln -s julia-1.9.2/bin/julia ${READTHEDOCS_VIRTUALENV_PATH}/bin/julia
      - echo $PATH
      - echo ${READTHEDOCS_VIRTUALENV_PATH}
      - la -la ${READTHEDOCS_VIRTUALENV_PATH}/bin
      - ls ../
      - ls ../../
      - ls -la /home/docs/checkouts/readthedocs.org/user_builds/eta-utility/envs/doc_test/bin
      - ls -la /home/docs/checkouts/readthedocs.org/user_builds/eta-utility/checkouts/doc_test
      - julia
    pre_install:
      - python -m pip install setuptools==65.5 pip==21
      - pip install gym==0.21 stable_baselines3==1.7
    post_install:
      - pip install julia
      - python -c "import julia; julia.install()"
    pre_build:
      - sphinx-apidoc --tocfile api -e -M -o docs/_stubs eta_utility

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py
   builder: html
