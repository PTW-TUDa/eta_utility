default_language_version:
  python: python3
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: [ "--profile", "black", "--filter-files" ]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
      - id: pyupgrade
        args: [ "--py37-plus" ]
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==21.12b0
        args: [ "--line-length", "120", "--target-version", "py37"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [ "--maxkb=1000" ]
  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies:
          - pyflakes
          - pycodestyle
          - flake8-builtins
          - flake8-eradicate
          - flake8-comprehensions
          - flake8-mutable
          - flake8-print
          - flake8-pytest-style
          - flake8-requirements
          - pep8-naming
          - flake8-rst-docstrings
        args: [ "--config", "setup.cfg"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.931'
    hooks:
      - id: mypy
        args: [ "--config-file", "pyproject.toml"]
        exclude: |
          (?x)^(setup.py|
                test/.+|
                eta_utility/connectors/eneffco.py|
                eta_utility/connectors/rest.py|
                eta_utility/connectors/common.py|
                eta_utility/connectors/live_connect.py|
                eta_utility/timeseries/scenarios.py|
                eta_utility/eta_x/agents/common/concurrent.py|
                eta_utility/eta_x/agents/common/vec_env/multi_vec_env.py|
                eta_utility/eta_x/agents/common/policies.py|
                eta_utility/eta_x/agents/nsga2/nsga2.py|
                eta_utility/eta_x/agents/rule_based/base_classes.py|
                eta_utility/eta_x/agents/mpc_basic/mpc_basic.py|
                eta_utility/eta_x/envs/base_env_mpc.py|
                eta_utility/eta_x/envs/base_env.py|
                eta_utility/eta_x/envs/base_env_sim.py|
                eta_utility/eta_x/eta_x.py
          )$
        additional_dependencies:
          - tokenize-rt==3.2.0
          - types-python-dateutil
          - types-requests
